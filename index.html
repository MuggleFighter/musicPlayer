<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="//at.alicdn.com/t/font_586430_waefqigorlcv7vi.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/player.css">
</head>
<body>
	<div class="cover-bg"></div>
	<div class="player">
		<div class="cover"><img alt="cover"></div>
		<div class="panel">
			<div class="detail">
				<h2 class="title"></h2>
				<p class="author"></p>
				<p class="album"></p>
				<p class="playing-msg clearfix"><span class="index"></span>/<span class="list"></span><span class="time">00:00</span></p>
			</div>
			<div class="controls">
				<button title="随机播放"><i class="iconfont icon-random"></i></button>
				<button href="#"><i class="iconfont icon-previous"></i></button>
				<button id="play-btn" href="#"><i class="iconfont icon-play"></i></button>
				<button href="#"><i class="iconfont icon-next"></i></button>
				<button href="#" title="列表循环"><i class="iconfont icon-loop"></i></button>
			</div>
		</div>
		<div class="bar">
			<div class="progress-bar"></div>
		</div>
		<ul class="music-list">
		</ul>
	</div>
<script src="js/index.js"></script>
</body>
</html>
